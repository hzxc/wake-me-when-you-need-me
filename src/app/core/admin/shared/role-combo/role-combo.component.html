<mat-form-field class="full-width form-field">
  <input placeholder="{{l('FilterByRole')}}"
  aria-label="filterByrole"
  matInput [matAutocomplete]="roleAuto"
  [formControl]="roleControl"
  >
  <mat-autocomplete #roleAuto [displayWith]="displayFn">
    <mat-option *ngFor="let role of filterRoles" [value]="role">
      {{role.displayName}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
